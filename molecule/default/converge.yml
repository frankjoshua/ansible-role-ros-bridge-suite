---
- name: Converge
  hosts: all
  gather_facts: no
  pre_tasks:
    - name: Check for Python
      raw: test -e /usr/bin/python3
      changed_when: false
      failed_when: false
      register: check_python

    - name: Install Python
      raw: apt -y update && apt install -y python3-minimal python3-apt
      when: check_python.rc != 0

    - name: Gathering facts
      setup:

  tasks:
    - name: 'Include ansible-role-ros-bridge-suite'
      include_role:
        name: 'ansible-role-ros-bridge-suite'
